<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>강의 등록</title>
    <link rel="stylesheet" href="/css/common/header.css">
    <link rel="stylesheet" href="/css/video/upload.css">
</head>
<body>
<div th:insert="~{common/header :: header}"></div>

<div class="upload-container">
    <h2>강의 업로드</h2>

    <!-- 강의 추가 버튼 -->
    <button id="add-lecture-button" class="add-lecture-button">강의 추가</button>

    <!-- 강의 섹션 컨테이너 -->
    <div id="lecture-sections" class="lecture-sections">
        <!-- 기본 강의 섹션 -->
        <div class="lecture-section">
            <h3>강의 1</h3>
            <!-- 강의명 입력 -->
            <div class="input-section">
                <label for="lecture-title-1">강의명</label>
                <input type="text" id="lecture-title-1" placeholder="강의명을 입력하세요" />
            </div>
            <!-- 챕터명 입력 -->
            <div class="input-section">
                <label for="chapter-title-1">챕터명</label>
                <input type="text" id="chapter-title-1" placeholder="챕터명을 입력하세요" />
            </div>
            <!-- 동영상 업로드 -->
            <div class="video-upload-section">
                <label for="video-title-1">동영상명</label>
                <div class="video-upload-wrapper">
                    <input type="text" id="video-title-1" placeholder="동영상명을 입력하세요" />
                    <button class="upload-button">동영상 올리기</button>
                </div>
                <div class="uploaded-videos">
                    <p>아직 업로드된 동영상이 없습니다.</p>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="/js/video/upload.js"></script>
<script src="/js/common/basic-header.js"></script>
</body>
</html>
