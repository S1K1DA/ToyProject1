<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>마이페이지</title>
    <link rel="stylesheet" href="/css/common/header.css">
    <link rel="stylesheet" href="/css/mypage/mypage.css">
</head>
<body>
<div th:insert="~{common/header :: header}"></div>

<!-- 마이페이지 컨테이너 -->
<div class="mypage-container">
    <!-- 사이드바 -->
    <aside class="sidebar">
        <ul>
            <li><button class="tab-btn" data-target="profile-section">정보 수정</button></li>
            <li><button class="tab-btn" data-target="lecture-list">수강 목록</button></li>
            <li><button class="tab-btn" data-target="lecture-management">강의 목록</button></li>
        </ul>
    </aside>

    <!-- 메인 컨텐츠 -->
    <main class="main-content">
        <!-- 정보 수정 섹션 -->
        <section id="profile-section" class="content-section active">
            <h2>정보 수정</h2>
            <form>
                <div class="form-group">
                    <label for="userId">아이디</label>
                    <input type="text" id="userId" name="userId" value="honggildong">
                </div>
                <div class="form-group">
                    <label for="userName">이름</label>
                    <input type="text" id="userName" name="userName" value="홍길동" disabled>
                </div>
                <div class="form-group">
                    <label for="password">비밀번호</label>
                    <input type="password" id="password" name="password" placeholder="새 비밀번호를 입력하세요">
                </div>
                <button type="submit" class="btn">정보 수정</button>
            </form>
        </section>

        <!-- 수강 목록 섹션 -->
        <section id="lecture-list" class="content-section">
            <h2>수강 목록</h2>
            <ul>
                <li>강의 1: 엑셀 활용하기</li>
                <li>강의 2: 데이터 시각화</li>
            </ul>
        </section>

        <!-- 강의 목록 섹션 -->
        <section id="lecture-management" class="content-section">
            <h2>강의 목록</h2>
            <ul>
                <li>강의 1: 엑셀 활용하기</li>
                <li>강의 2: Java 초급</li>
            </ul>
        </section>
    </main>
</div>

<footer>
    <p>&copy; 2025 TasteMate. All rights reserved.</p>
</footer>

<script src="/js/mypage/mypage.js"></script>
<script src="/js/common/basic-header.js"></script>
</body>
</html>
