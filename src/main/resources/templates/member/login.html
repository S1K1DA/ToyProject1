<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인/회원가입</title>
    <link rel="stylesheet" href="/css/common/header.css">
    <link rel="stylesheet" href="/css/member/login.css">
</head>
<body>
<!-- 헤더 -->
<header>
    <h1 class="logo">TasteMate</h1>
    <div class="dropdown">
        <button class="logout-button dropdown-toggle">메뉴</button>
        <ul class="dropdown-menu hidden">
            <li><a href="login.html">로그인</a></li>
        </ul>
    </div>
</header>

<!-- 로그인 컨테이너 -->
<!-- 로그인 페이지 -->
<div class="container hidden" id="login-container">
    <h2>로그인</h2>
    <form id="login-form" action="/api/login" method="POST">
        <div class="form-group">
            <label for="login-username">아이디</label>
            <input type="text" id="login-username" name="login-username" placeholder="아이디를 입력하세요" required>
        </div>
        <div class="form-group">
            <label for="login-password">비밀번호</label>
            <input type="password" id="login-password" name="login-password" placeholder="비밀번호를 입력하세요" required>
        </div>
        <button type="submit" class="btn">로그인</button>
    </form>
    <div class="form-footer">
        <p>계정이 없나요? <a href="/register" id="go-to-signup">회원가입</a></p>
    </div>
</div>
</body>

<script src="/js/common/basic-header.js"></script>
</html>
