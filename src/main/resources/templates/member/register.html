<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <link rel="stylesheet" href="/css/common/header.css">
    <link rel="stylesheet" href="/css/member/register.css">
</head>
<body>
<header>
    <h1 class="logo">TasteMate</h1>
    <div class="dropdown">
        <button class="logout-button dropdown-toggle">메뉴</button>
        <ul class="dropdown-menu hidden">
            <li><a href="/login">로그인</a></li>
        </ul>
    </div>
</header>

<!-- 회원가입 페이지 -->
<div class="container" id="signup-container">
    <h2>회원가입</h2>
    <form id="signup-form" action="/api/register" method="POST">
        <div class="form-group">
            <label for="username">아이디</label>
            <input type="text" id="username" name="userId" placeholder="아이디를 입력하세요" required>
            <span id="username-error" class="error"></span>
            <span id="username-available" class="success"></span>
        </div>
        <div class="form-group">
            <label for="password">비밀번호</label>
            <input type="password" id="password" name="password" placeholder="비밀번호를 입력하세요" required>
            <span id="password-error" class="error"></span>
        </div>
        <div class="form-group">
            <label for="confirm-password">비밀번호 확인</label>
            <input type="password" id="confirm-password" name="confirmPassword" placeholder="비밀번호 확인" required>
            <span id="confirm-password-error" class="error"></span>
        </div>
        <div class="form-group">
            <label for="name">이름</label>
            <input type="text" id="name" name="userName" placeholder="이름을 입력하세요" required>
            <span id="name-error" class="error"></span>
        </div>
        <button type="submit" class="btn">회원가입</button>
    </form>
    <div class="form-footer">
        <p>이미 계정이 있나요? <a href="/login" id="go-to-login">로그인</a></p>
    </div>
</div>

<script src="/js/member/register.js"></script>
<script src="/js/common/basic-header.js"></script>

</body>
</html>
